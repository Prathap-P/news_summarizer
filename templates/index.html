<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Analyzer with TTS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .mode-selector {
            background: white;
            padding: 20px 30px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .mode-selector h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 16px;
        }
        
        .mode-options {
            display: flex;
            gap: 15px;
        }
        
        .mode-option {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .mode-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .mode-option.active {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
        }
        
        .mode-option input[type="radio"] {
            display: none;
        }
        
        .mode-option label {
            cursor: pointer;
            font-weight: 600;
            color: #333;
            display: block;
        }
        
        .mode-option p {
            margin-top: 5px;
            font-size: 12px;
            color: #666;
        }
        
        .content {
            padding: 30px;
        }
        
        .url-section {
            margin-bottom: 30px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .chat-container {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-user {
            text-align: right;
        }
        
        .message-content {
            display: inline-block;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .message-user .message-content {
            background: #667eea;
            color: white;
        }
        
        .message-assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }
        
        .message-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }
        
        .chat-input-container {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .chat-input-container input {
            flex: 1;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .checkbox-group label {
            cursor: pointer;
            user-select: none;
        }
        
        .status {
            padding: 10px 16px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .status-info {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .status-error {
            background: #ffebee;
            color: #c62828;
        }
        
        .status-success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“° Content Analyzer with TTS</h1>
            <p>Analyze news articles or YouTube videos with AI</p>
        </div>
        
        <!-- Mode Selector -->
        <div class="mode-selector">
            <h3>Select Mode:</h3>
            <div class="mode-options">
                <div class="mode-option active" onclick="selectMode('news')">
                    <input type="radio" id="modeNews" name="mode" value="news" checked>
                    <label for="modeNews">ðŸ“° News Article</label>
                    <p>Analyze and discuss news articles</p>
                </div>
                <div class="mode-option" onclick="selectMode('youtube')">
                    <input type="radio" id="modeYoutube" name="mode" value="youtube">
                    <label for="modeYoutube">ðŸŽ¥ YouTube Transcript</label>
                    <p>Condense video transcripts</p>
                </div>
            </div>
        </div>
        
        <div class="content">
            <!-- URL Input Section -->
            <div class="url-section">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="urlInput" 
                        placeholder="Enter news article URL (e.g., https://example.com/article)"
                    >
                    <button class="btn btn-primary" id="loadBtn" onclick="loadContent()">
                        Load Content
                    </button>
                </div>
            </div>
            
            <!-- Status Messages -->
            <div id="statusMessage"></div>
            
            <!-- Chat Container -->
            <div class="chat-container" id="chatContainer"></div>
            
            <!-- Chat Input Section -->
            <div class="chat-input-container">
                <input 
                    type="text" 
                    id="chatInput" 
                    placeholder="Ask a question about the content..."
                    disabled
                    onkeypress="handleKeyPress(event)"
                >
                <button class="btn btn-primary" id="sendBtn" onclick="sendMessage()" disabled>
                    Send
                </button>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="audioCheckbox" checked>
                <label for="audioCheckbox">Generate audio (TTS)</label>
            </div>
            
            <div class="button-group">
                <button class="btn btn-secondary" onclick="clearConversation()">
                    Clear Conversation
                </button>
            </div>
        </div>
    </div>
    
    <script>
        let isLoading = false;
        let currentMode = 'news';
        
        function selectMode(mode) {
            if (isLoading) return;
            
            currentMode = mode;
            
            // Update UI
            document.querySelectorAll('.mode-option').forEach(option => {
                option.classList.remove('active');
            });
            event.target.closest('.mode-option').classList.add('active');
            
            // Update placeholder text
            const urlInput = document.getElementById('urlInput');
            if (mode === 'news') {
                urlInput.placeholder = 'Enter news article URL (e.g., https://example.com/article)';
            } else if (mode === 'youtube') {
                urlInput.placeholder = 'Enter YouTube video URL (e.g., https://youtube.com/watch?v=...)';
            }
            
            // Check the radio button
            document.getElementById(`mode${mode.charAt(0).toUpperCase() + mode.slice(1)}`).checked = true;
        }
        
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status status-${type}`;
            statusDiv.innerHTML = message;
            statusDiv.style.display = 'block';
            
            // Only auto-hide success messages, not errors
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }
        
        function addMessage(content, isUser = false, audioFile = null) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'message-user' : 'message-assistant'}`;
            
            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = isUser ? 'You' : 'Assistant';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(label);
            messageDiv.appendChild(contentDiv);
            
            // Add audio player if audio file is provided
            if (audioFile && !isUser) {
                const audioContainer = document.createElement('div');
                audioContainer.style.marginTop = '10px';
                audioContainer.style.padding = '10px';
                audioContainer.style.background = '#f0f0f0';
                audioContainer.style.borderRadius = '8px';
                
                const audioElement = document.createElement('audio');
                audioElement.controls = true;
                audioElement.style.width = '100%';
                audioElement.src = `/audio/${audioFile}`;
                
                audioContainer.appendChild(audioElement);
                messageDiv.appendChild(audioContainer);
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        async function loadContent() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();
            
            if (!url) {
                showStatus('Please enter a valid URL', 'error');
                return;
            }
            
            if (isLoading) return;
            isLoading = true;
            
            const loadBtn = document.getElementById('loadBtn');
            loadBtn.disabled = true;
            loadBtn.innerHTML = '<span class="loading"></span>';
            
            const loadingMessage = currentMode === 'news' ? 'Loading article...' : 'Loading transcript...';
            showStatus(loadingMessage, 'info');
            
            try {
                const response = await fetch('/load_content', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        url,
                        mode: currentMode
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Display the raw content as assistant message
                    const contentType = currentMode === 'news' ? 'Article' : 'Transcript';
                    addMessage(`${contentType} Content:\n\n${data.content}`, false);
                    
                    // Show analyze button
                    showAnalyzeButton();
                    
                    const successMessage = currentMode === 'news' ? 'Article loaded! Click the button to analyze.' : 'Transcript loaded! Click the button to summarize.';
                    showStatus(successMessage, 'success');
                } else {
                    showStatus(data.error || 'Failed to load content', 'error');
                }
            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
            } finally {
                isLoading = false;
                loadBtn.disabled = false;
                loadBtn.textContent = 'Load Content';
            }
        }
        
        function showAnalyzeButton() {
            const chatContainer = document.getElementById('chatContainer');
            const buttonContainer = document.createElement('div');
            buttonContainer.id = 'analyze-button-container';
            buttonContainer.style.cssText = 'text-align: center; padding: 20px; margin: 10px 0;';
            
            const analyzeBtn = document.createElement('button');
            analyzeBtn.textContent = currentMode === 'news' ? 'ðŸ“° Analyze Article' : 'ðŸŽ¬ Summarize Transcript';
            analyzeBtn.className = 'btn btn-primary';
            analyzeBtn.style.cssText = 'padding: 12px 30px; font-size: 16px; cursor: pointer;';
            analyzeBtn.onclick = analyzeContent;
            
            buttonContainer.appendChild(analyzeBtn);
            chatContainer.appendChild(buttonContainer);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function analyzeContent() {
            const buttonContainer = document.getElementById('analyze-button-container');
            const analyzeBtn = buttonContainer?.querySelector('button');
            
            if (analyzeBtn) {
                analyzeBtn.disabled = true;
                analyzeBtn.innerHTML = '<span class="loading"></span> Analyzing...';
            }

            isLoading = true;
            showStatus(currentMode === 'news' ? 'Analyzing article...' : 'Summarizing transcript...', 'info');
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'analyze',
                        generate_audio: document.getElementById('audioCheckbox').checked
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Remove button container on success
                    if (buttonContainer) {
                        buttonContainer.remove();
                    }
                    
                    addMessage(data.response, false, data.audio_file);
                    
                    // Enable chat input after analysis
                    document.getElementById('chatInput').disabled = false;
                    document.getElementById('sendBtn').disabled = false;
                    showStatus('Analysis complete! You can now ask questions.', 'success');
                } else {
                    // Restore button on error
                    if (analyzeBtn) {
                        analyzeBtn.disabled = false;
                        analyzeBtn.textContent = currentMode === 'news' ? 'ðŸ“° Analyze Article' : 'ðŸŽ¬ Summarize Transcript';
                    }
                    showStatus('Error: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                // Restore button on error
                if (analyzeBtn) {
                    analyzeBtn.disabled = false;
                    analyzeBtn.textContent = currentMode === 'news' ? 'ðŸ“° Analyze Article' : 'ðŸŽ¬ Summarize Transcript';
                }
                showStatus('Error analyzing content: ' + error.message, 'error');
            } finally {
                isLoading = false;
            }
        }

        async function sendMessage() {
            const chatInput = document.getElementById('chatInput');
            const message = chatInput.value.trim();
            
            if (!message || isLoading) return;
            
            isLoading = true;
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span>';
            
            addMessage(message, true);
            chatInput.value = '';
            
            const generateAudio = document.getElementById('audioCheckbox').checked;
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        message,
                        generate_audio: generateAudio
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addMessage(data.response, false, data.audio_file);
                    
                    if (data.audio_file) {
                        showStatus('Response with audio ready!', 'success');
                    }
                } else {
                    showStatus(data.error || 'Failed to send message', 'error');
                }
            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
            } finally {
                isLoading = false;
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send';
            }
        }
        
        async function clearConversation() {
            if (!confirm('Are you sure you want to clear the conversation?')) {
                return;
            }
            
            try {
                const response = await fetch('/clear_conversation', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('chatContainer').innerHTML = '';
                    document.getElementById('chatInput').disabled = true;
                    document.getElementById('sendBtn').disabled = true;
                    document.getElementById('urlInput').value = '';
                    showStatus('Conversation cleared', 'success');
                }
            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !isLoading) {
                sendMessage();
            }
        }
    </script>
</body>
</html>
